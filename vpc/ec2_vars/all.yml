aws_region: 'eu-west-1'
#  prefix for naming
aws_prefix: "hdp24"
#  availability zones
aws_az0: '{{aws_region }}a'
aws_az1: '{{ aws_region }}b'
aws_az2: '{{ aws_region }}c'
# Default cidr block for vpc
aws_vpc: "10.0.0.0/16"
# subnets
aws_subnet: "10.0.1.0/24"
ec2_node_number: 4
ec2_keypair: "samkey"
ec2_instance_type: "t1.micro"
ec2_image: "ami-a3039ed0"
ec2_tag_Name: "samnode"
ec2_tag_Type: "hdpnodes"
ec2_tag_Environment: "hdpenv"
ec2_root_disk_size: 22
ec2_swap_size: 4
vars_files:
   - "'{{ aws_prefix }}'_vpc_info"
