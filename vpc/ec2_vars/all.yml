aws_region: 'eu-west-1'
#  prefix for naming
aws_prefix: "hdp24"
# aws_vars_file: '{{aws_prefix}}_info'
aws_vars_file: '/tmp/{{aws_prefix}}_info'
#  availability zones
aws_az0: '{{ aws_region }}a'
aws_az1: '{{ aws_region }}b'
aws_az2: '{{ aws_region }}c'
# Default cidr block for vpc
aws_vpc: "10.0.0.0/16"
# subnets
aws_subnet: "10.0.1.0/24"
ec2_dn_number: 3
ec2_nn_number: 1
ec2_sn_number: 1
ec2_keypair: "samkey"
# ec2_instance_type: "t1.micro"
ec2_dn_instance_type: "t1.micro"
ec2_nn_instance_type: "m3.medium"
ec2_sn_instance_type: "t1.micro"
ec2_image: "ami-a3039ed0"
ec2_tag_dn_Name: "sam-dn"
ec2_tag_nn_Name: "sam-nn"
ec2_tag_sn_Name: "sam-sn"
ec2_tag_Type: "hdpnodes"
ec2_tag_Environment: "hdpenv"
ec2_root_disk_size: 22
ec2_swap_size: 4
ec2_data_disk_size: 18
